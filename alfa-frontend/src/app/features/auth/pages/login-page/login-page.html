<div class="min-h-screen flex">
  <!-- Left Side - Login Form -->
  <div class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 bg-white">
    <div class="max-w-md w-full space-y-8">
      <!-- Logo/Brand -->
      <div class="text-center">
        <div class="w-12 h-12 rounded-full mx-auto mb-6 flex items-center justify-center" style="background: linear-gradient(135deg, #33658A 0%, #2F4858 100%);">
          <span class="text-white text-xl font-bold">@</span>
        </div>
      </div>

      <!-- Login Form -->
      <div class="space-y-6">
        <div class="text-center">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Alfa Broker Hub</h2>
          <p class="text-gray-600">Bienvenido a Alfa Broker - Plataforma de gestión de pólizas</p>
        </div>

        <form [formGroup]="formularioLogin" (ngSubmit)="alEnviarLogin()" class="space-y-6">
          <!-- Username Field -->
          <div class="space-y-2">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
              <input
                type="text"
                formControlName="usuario"
                placeholder="Usuario"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:border-transparent transition-colors"
                style="--tw-ring-color: #33658A;"
                [class.border-red-500]="tieneErrorCampo('usuario')"
                [disabled]="cargandoLogin"
              />
            </div>
            <div *ngIf="tieneErrorCampo('usuario')" class="text-red-500 text-sm">
              {{ obtenerMensajeErrorCampo('usuario') }}
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </div>
              <input
                type="password"
                formControlName="password"
                placeholder="Contraseña"
                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:border-transparent transition-colors"
                style="--tw-ring-color: #33658A;"
                [class.border-red-500]="tieneErrorCampo('password')"
                [disabled]="cargandoLogin"
              />
            </div>
            <div *ngIf="tieneErrorCampo('password')" class="text-red-500 text-sm">
              {{ obtenerMensajeErrorCampo('password') }}
            </div>
          </div>

          <!-- Mensaje de Error General -->
          <div *ngIf="mensajeError" class="bg-red-50 border border-red-200 rounded-lg p-3 text-red-600 text-sm">
            {{ mensajeError }}
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="w-full text-white py-3 px-4 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-200 transform hover:scale-[1.02] flex items-center justify-center gap-2"
            style="background: linear-gradient(135deg, #33658A 0%, #2F4858 100%); --tw-ring-color: #33658A;"
            [disabled]="formularioLogin.invalid || cargandoLogin"
            [class.opacity-50]="formularioLogin.invalid || cargandoLogin"
          >
            <!-- Spinner de carga -->
            <svg *ngIf="cargandoLogin" class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            {{ cargandoLogin ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Right Side - Illustration -->
  <div class="hidden lg:flex flex-1 relative" style="background: linear-gradient(135deg, #33658A 0%, #2F4858 100%);">
    <!-- Espacio para la imagen -->
  </div>
</div>
